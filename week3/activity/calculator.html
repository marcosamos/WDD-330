    <title>Calculator</title>
</head>
<body>
    <script>
        let calculator = {
            sum() {
                return this.a + this.b;
            },
            mul(){
                return this.a * this.b;
            },
            div(){
                return this.a / this.b;
            },
            read(){
                this.a = +prompt('Number x', 0);
                this.b = +prompt('Number y?', 0);
  }
};

calculator.read();
alert(`Sum of x and y = ${calculator.sum()} `);
alert(`Multiplication of x and y =  ${calculator.mul()} `);
alert(`Divition of x and y = ${calculator.div()}`)

    </script>
</body>
