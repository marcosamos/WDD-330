<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        .hola:hover{
            color: red;
        }

        .transform1:hover{
            transform: scale(3);
        }
        
        .rotate:hover{
            transform: rotate(10deg);
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
    <h1>hover</h1>
    <div class="hola">Hello</div>
    <h1>Transforms scale</h1>
    <div class="transform1">hello how are you?</div>
    <h1>rotate</h1>
    <div class="rotate">helloooo</div>
</body>
</html>
